<div class="form text-center">
  <form class="form-signin" (submit)="signIn()">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72"
         height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label class="sr-only">Email address</label>
    <input type="text" name="name" [(ngModel)]="name" class="form-control" placeholder="Username" required autofocus>
    <label  class="sr-only">Password</label>
    <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
<div *ngIf="status" class="alert alert-danger col-lg-6 offset-lg-3 text-center" role="alert">
  Please try again!
</div>
